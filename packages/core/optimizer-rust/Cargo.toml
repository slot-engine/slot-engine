[package]
name = "PigFarmRust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.1"
rust_decimal = "1.11.0"
rayon = "1.5"
rand = "0.8.4"
ndarray = "0.15.3"
rand_distr = "0.4.2"
rand_pcg = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "optimizer_bench"
harness = false
