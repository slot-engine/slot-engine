changelog:
  exclude:
    authors:
      - github-actions
  categories:
    - title: Breaking Changes ⚠️
      labels:
        - 'type: breaking'
    - title: New Features 🎉
      labels:
        - 'type: feat'
    - title: Bug Fixes 🐞
      labels:
        - 'type: fix'
    - title: Documentation 📖
      labels:
        - 'type: docs'
    - title: Other Changes
      labels:
        - '*'